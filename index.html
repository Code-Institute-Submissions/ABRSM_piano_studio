<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website for piano students who are preparing for ABRSM exams">
    <meta name="keywords" content="piano, ABRSM, practice piano, piano lessons, practice ABRSM">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>ABRSM Piano Studio</title>
</head>

<body>
    <header>
        <!--logo-->
        <div id="logo"> 
            <a href="index.html">
                <h1>ABRSM Piano Studio</h1>
            </a>
        </div>
        <!--nav bar-->
        <nav>
            <ul id="small-nav-bar">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="#">Lessons</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <div id="piano" class="piano-mobile">
                <div onclick="location.href='index.html';" id="key-1" class="white-key">
                    <span class="active-key">Home</span>
                </div>
                <div id="key-2" class="black-key"></div>
                <div onclick="location.href='lessons.html';" id="key-3" class="white-key">
                    <span>Lessons</span>
                </div>
                <div id="key-4" class="black-key"></div>
                <div onclick="location.href='sign-up.html';" id="key-5" class="white-key">
                    <span>About</span>
                </div>
            </div>
        </nav> 

    </header>
    <section id="hero-outer">
        <div id="hero-image"></div>
    </section>
    <br>
    <br>
    <section id="welcome-section">
        <h2 id="welcome-message">Welcome to my piano studio!</h2>
        <p>A friendly space to prepare for your ABRSM exam.<p>
    </section>
    <section id="ethos">
        <div id="left-box" class="center-text" onclick="location.href='#';">
            <h1 class="big-icon">
                <i class="fab fa-creative-commons-nc-eu"></i>
            </h1>
            <h2>Free Content</h2>
            <p>Music Lessons are expensive enough. My content is 100% free!</p>
        </div>

        <div id="center-box" class="center-text" onclick="location.href='lessons.html';" >
            <h1 class="big-icon">
                <i class="fas fa-music"></i>
            </h1>
            <h2>Get Started</h2>
        </div>

        <div id="right-box" class="center-text" onclick="location.href='sign-up.html';">
            <h1 class="big-icon">
                <i class="fas fa-video"></i>
            </h1>
            <h2>Regular Content</h2>
            <p>New lessons every week!</p>
        </div>
    </section>
    <footer>social media links</footer>
    <script src="https://kit.fontawesome.com/a52bdf2a95.js" crossorigin="anonymous"></script>
</body>
</html>
